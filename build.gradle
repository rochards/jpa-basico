plugins {
    id 'java'
}

group 'br.com.rodrigo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2' // JPA nao preciso importar, pq o Hibernate abaixo ja traz o JPA
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.27.Final' // Hibernate -> implementacao do JPA
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22' // driver do MyQL
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}